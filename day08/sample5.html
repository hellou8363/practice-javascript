<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <script>
      $(() => {
        // html(): 선택된 요소 노드(=태그)의 컨텐츠를 반환
        const result_1 = $("#sec_1").html();
        console.log("result_1: ", result_1);

        // text(): 선택된 요소 노드(=태그)의 컨텐츠를 반환
        const result_2 = $("#sec_2").text();
        console.log(result_2);

        // html() 메소드에 인자값으로, 태그가 포함된 문자열을 주면
        // 이 문자열로 선택된 태그의 컨텐츠 지정
        $("#sec_1").html("<a href='#'>TEXT1</a>");

        // text() 메소드에 인자값으로 문자열을 주면
        // 선택된 태그의 컨텐츠(텍스트 노드)로 지정(잘 쓰지 않음)
        $("#sec_2 h2").text("<a>TEXT2</a>");

        // 선택한 태그의 src속성의 값을 얻어냄
        const srcVal = $("#sec_3 img").attr("src");
        console.log(srcVal);

        // 선택한 태그의 여러 속성을 한꺼번에 설정(by 객체 리터럴)
        $("#sec_3 img").attr({
          width: 200,
          src: srcVal.replace("684", "687"), // 위에서 얻어 낸 속성 객체의 replace() 메소드로 속성값 치환
          alt: "바위",
        });

        // 지정된 속성 제거
        $("#sec_3 img").removeAttr('alt');
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
      <h2>
        <em>html()</em>
        <p>내용 1</p>
      </h2>
    </section>
    <section id="sec_2">
      <h2>
        <em>텍스트()</em>
        <p>내용 2</p>
      </h2>
    </section>
    <section id="sec_3">
      <h2>이미지속성</h2>
      <p>
        <img src="https://picsum.photos/id/684/300/300" alt="" />
      </p>
    </section>
  </body>
</html>
