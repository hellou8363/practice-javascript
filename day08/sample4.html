<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <script>
      console.clear();

      $(() => {
        // 원소가 객체 리터럴인 배열 생성
        const arr = [{ area: "서울" }, { area: "부산" }, { area: "전주" }];

        // 배열 선택 후 순회
        // $(object) => 인자로 받은 객체를, 제이쿼리 객체로 바꿔줌
        // 제이쿼리가 해당 객체를 조작할 수 있는 다양한 메소드를 제공
        $(arr).each((index, element) => console.log(`${index}: ${element}`));
        $(arr).each((index, element) => console.log(index, element));

        console.log("====================");

        $.each(arr, (index, element) => console.log(index, element));

        console.log("====================");

        $.each($("#menu2 li"), (index, value) =>
          console.log(`index: ${index}`, value.constructor.prototype)
        );

        // this 알아보기
        $("#menu2 li").each((index, elem) =>
          console.log(index + ":" + this, $(this))
        );
      });

      $(() => {
        console.clear();

        const arr = [
          {
            area: "서울",
            name: "김개똥,",
          },
          {
            area: "부산",
            name: "이말똥,",
          },
          {
            area: "대전",
            name: "오소똥,",
          },
          {
            area: "서울",
            name: "박똥똥,",
          },
        ];

        // map: 매개변수를 원소, 인덱스순으로 받음
        const arr2 = $.map(arr, (elem, index) => elem.name);
        console.log(arr2);

        const arr3 = $.map(arr, (elem) =>
          elem.area == "서울" ? elem.name : null
        );
        console.log(arr3);

        // grep: filtering 수행
        const arr4 = $.grep(arr, (value) => value.area == "서울");
        console.log(arr4);

        const arr5 = ["서울", "대전", "부산", "전주"];
        const arr6 = ["한국", "미국", "일본", "중국"];

        // inArray
        const indexNo = $.inArray("부산", arr5);
        console.log(indexNo);

        // isArray
        const inArr = $.isArray(arr5);
        console.log(inArr);
        console.log(Array.isArray(arr5));

        // isArray
        const inArr2 = $.isArray({});
        console.log(inArr2);

        // merge: 첫 번째 배열에 두 번째 배열을 합침
        const mergerArr = $.merge(arr5, arr6);
        console.log(mergerArr);
        console.log("arr5: " + arr5);
        console.log("arr5: " + arr6);

        // index
        const idxNo = $("li").index($("#list3"));
        console.log(idxNo);
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>배열 관련 메서드</h1>
    <ul id="menu1">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
    <ul id="menu2">
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li>
    </ul>
    <ul>
      <li>내용7</li>
      <li>내용8</li>
      <li id="list3">내용9</li>
      <li>내용10</li>
    </ul>
  </body>
</html>
