<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 적용할 스타일을 미리 선언 */
      .aqua {
        background-color: #0ff;
      }
      .red {
        background-color: #f00;
      }
      .green {
        background-color: #0f0;
      }
      .yellow {
        background-color: #ff0;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <script>
      $(() => {
        console.clear();

        // 선택한 요소 노드에, global속성인 class="aqua" 추가
        $("#p1").addClass("aqua");

        // 선택한 요소 노드에, global속성인 class="red" 삭제
        $("#p2").removeClass("red");

        // 선택한 요소 노드에, global속성인 class="green" 추가/삭제(토글)
        $("#p3").toggleClass("green");
        $("#p4").toggleClass("green");

        // 선택한 요소 노드에 텍스트 노드의 값으로 지정된 클래스 속성값의 유무를 지정
        $("#p6").text($("#p5").hasClass("yellow"));
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <p id="p1">내용1</p>
      <p id="p2" class="red">내용2</p>
      <p id="p3">내용3</p>
      <p id="p4" class="green">내용4</p>
      <p id="p5" class="yellow">내용5</p>
      <p id="p6">내용6</p>
    </section>
  </body>
</html>
