<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <script>
      $(() => {
        console.clear();

        // prop(): form을 구성하는 양식의 '상태속성'의 값을 가져오거나 설정
        // 체크박스에서 현재 체크된 항목의 값을 반환
        const result1 = $("#chk1").prop("checked");
        console.log(result1);

        // 체크박스에서 현재 체크된 항목의 값을 반환
        const result2 = $("#chk2").prop("checked");
        console.log(result2);

        // 3번째 체크박스를 checked 상태로 설정
        const result3 = $("#chk3").prop("checked", true);
        console.log(result3);

        // select 목록에서 현재 선택된(selected)된 옵션의 인덱스 번호를 반환
        const result4 = $("#se_1").prop("selectedIndex");
        console.log(result4);
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <form action="#" id="form_1">
      <p>
        <input type="checkbox" name="chk1" id="chk1" />
        <label for="chk1">chk1</label>
        <input type="checkbox" name="chk2" id="chk2" checked />
        <label for="chk2">chk2</label>
        <input type="checkbox" name="chk3" id="chk3" />
        <label for="chk3">chk3</label>
      </p>
      <p>
        <select name="se_1" id="se_1">
          <option value="opt1">option1</option>
          <option value="opt2">option2</option>
          <option value="opt3" selected>option3</option>
        </select>
      </p>
    </form>
  </body>
</html>
