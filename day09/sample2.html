<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.0/jquery-migrate.min.js"></script>
    <script>
      console.clear();

      $(() => {
        // val(): 입력양식의 사용자 입력값을 반환
        const result1 = $("#user_name").val();
        console.log(result1);

        // val(인자): 입력양식에 값을 지정
        $("#user_id").val("javascript");

        // 선택한 요소 노드의 속성(속성 노드 X) 중
        // 이름이 "defaultValue"인 속성의 값 반환
        // prop("defaultValue"): 사용자 양식에 값을 입력하기 전에 기본값을 반환
        const result2 = $("#user_id").prop("defaultValue");
        console.log(result2);
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1"></form>
    <p>
      <label for="user_name">이름</label>
      <input type="text" name="user_name" id="user_name" value="용대리" />
    </p>
    <p>
      <label for="user_id">아이디</label
      ><input type="text" name="user_id" id="user_id" value="hello" />
    </p>
  </body>
</html>
