<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    특정 태그 또는 여러 태그들에 이벤트 핸들러를 설정하려면 아래와 같은 4가지의 개념을 알고 있어야 한다.
    (1) Event Target: 어떤 이벤트가 발생하는 태그(들)
    (2) Event Type: 발생할 이벤트의 유형(onclick -> 마우스 클릭 이벤트)
    (3) Event Listener: 이벤트가 발생하길 기다리는 자(예: onClick 속성)
    (4) Event Handler: 이벤트가 발생했을 때, 이벤트를 처리하는 자 
   -->
  <a href="#" onclick="add()">이름을 알려주세요.</a>
  <a href="#" onclick="javascript:addImg()">[이미지 추가]</a>
  <script>
    /*
    1. DOM tree에 추가할 새로운 요소 노드(=태그)를 생성
    2. 새로운 요소 노드에 추가할 컨텐츠(=텍스트 노드)를 생성
    3. 1 + 2 => 새로운 완전한 요소 노드를 생성
    4. <body> 태그(=body 요소 노드)에 추가
    */
   function add() {
    const h3 = document.createElement('h3'); // (1)
    const h3_content = document.createTextNode('내 이름은 yoyo입니다.'); // (2)

    h3.appendChild(h3_content); // (3)

    document.body.appendChild(h3); // (4)
   }

   function addImg() {
    var img = document.createElement('img'); // <img> 태그 생성

    // img.src = 'https://picsum.photos/id/684/600/400';
    // img.width = 100;
    // img.height = 100;

    // 현업에서는 위 방식보다 아래 방식을 사용
    
    // (method) Element.setAttribute(qualifiedName: string, value: string): void
    img.setAttribute('src', 'https://picsum.photos/id/684/600/400');
    img.setAttribute('width', '200');
    img.setAttribute('height', '200');

    // 기존의 DOM tree의 특정 요소 노드에 추가
    document.body.appendChild(img);

   }
  </script>
</body>
</html>
