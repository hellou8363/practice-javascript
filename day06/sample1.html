<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="var1"></p>
  <p id="var2"></p>
  <p id="var3"></p>
  <hr>
  <p id="msg1"></p>
  <p id="msg2"></p>
  <p id="msg3"></p>
  <hr>
  <p id="carname"></p>
  <p id="carcolor"></p>
  <p id="carspeed"></p>
  <script>
    const car = {
      name: 'Sonata',
      speed: 100,
      color: 'white',
    }; // 객체 리터럴 방식으로 만든 사용자 정의 객체(1회성, 재사용X)

    document.getElementById('var1').innerHTML = "자동차 이름: " + car['name'];
    document.getElementById('var2').innerHTML = "자동차 속도: " + car.speed;
    document.getElementById('var3').innerHTML = "자동차 색상: " + car.color;

    // -----------------------------------------------------------------------

    const obj = { // 이 객체는 속성없이, 메소드만 3개 선언
      m1: function() {
        return "Hello Sonata";
      },
      m2: function(a, b) {
        return a;
      },
      m3: function(a, b) {
        return a + b;
      }
    }

    document.querySelector('#msg1').innerHTML = obj.m1();
    document.querySelector('#msg2').innerHTML = obj.m2(100);
    document.querySelector('#msg3').innerHTML = obj.m3(100, 200);

    // -----------------------------------------------------------

    // 사용자 정의 객체 두 번째 방법 - 생성자 함수인 Object() 이용
    var car2 = new Object(); // 속성과 메소드가 하나도 없는 텅빈 객체
    car2.name = 'Sonata';
    car2.speed = 100;
    car2.color = 'white';
    car2.speedUp = function() {
      return this.speed + 10;
    };

    // -----------------------------------------------------------

    const car3 = new Object(); // 빈 객체 생성

    // 빈 객체에 새로운 멤버(필드+메소드) 추가
    car3.name = 'Sonata';
    car3.speed = 100;
    car3.color = 'blue';
    car3.speedUp = function () {
      return this.speed += 10;
    }
    car3.speedDown = function() {
      return this.speed -= 10;
    }

    const cname = document.querySelector('#carname');
    cname.textContent = `자동차 이름 ${car3.name}`;

    const colname = document.querySelector('#carcolor');
    colname.textContent = `자동차 색상 ${car3.color}`;

    const cspeed = document.querySelector('#carspeed');
    cspeed.textContent = `자동차 속도 ${car3.speedUp()}`;

  </script>
</body>
</html>
